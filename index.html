<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"/></header><main class="content"><section class="profile"><button class="profile__avatar_hover"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Аватар"/></button><div class="profile__info"><div class="profile__container"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section><template class="element-tamplate"><article class="element"><img class="element__img" src="" alt="element-tamplate"> <button type="button" class="element__button_trash"></button><div class="element__container"><h2 class="element__title">Name</h2><div class="element__like"><button type="button" class="element__button"></button><h3 class="element__number-like"></h3></div></div></article></template></main><footer class="footer"><p class="footer__author">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-dop"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="popup-form-profile" id="popup-form-profile" novalidate><input class="popup__field popup__field_type_name popup__field_type_name-profile" id="popup__field_type_name-profile" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required minlength="2" maxlength="40"/> <span class="popup__field-error error-name error-height-top" id="popup__field_type_name-profile-error"></span> <input class="popup__field popup__field_type_job popup__field_type_job-profile" id="popup__field_type_job-profile" name="job" placeholder="Исследователь океана" value="Исследователь океана" required minlength="2" maxlength="200"/> <span class="popup__field-error error-info error-height-bottom" id="popup__field_type_job-profile-error"></span> <button type="submit" class="popup__submit" name="button">Сохранить</button></form></div></div><div class="popup popup-add"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__header">Новое место</h2><form class="popup__form" name="popup-add-form" id="popup-add-form" novalidate><input class="popup__field popup__field_type_name popup__field_name" id="popup__field_name" name="place" placeholder="Название" value="" required minlength="2" maxlength="30"/> <span class="popup__field-error error-place error-height-top" id="popup__field_name-error"></span> <input class="popup__field popup__field_type_job popup__field_link" id="popup__field_link" type="url" name="link" placeholder="Ссылка на картинку" value="" required/> <span class="popup__field-error error-link error-height-bottom" id="popup__field_link-error"></span> <button type="submit" class="popup__submit" name="button">Создать</button></form></div></div><div class="popup-image popup"><div class="popup__container-image"><div class="popup__opened-image"><img class="popup__image" alt="Описание места" src="#"><p class="popup__subtitle-image"></p></div><button class="popup__close" type="button" name="close-button"></button></div></div><div class="popup popup-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" novalidate name="popup-avatar-form" id="popup-avatar-form"><h2 class="popup__header">Обновить аватар</h2><input class="popup__field" id="avatar" type="url" name="avatar" placeholder="Ссылка на каринку" value="" required/> <span class="popup__field-error error-avatar error-height-top" id="popup__field-avatar-error"></span> <button type="submit" class="popup__submit" name="button">Cохранить</button></form></div></div><div class="popup popup-delete"><div class="popup__container popup__container-delete"><button type="button" class="popup__close"></button><form class="popup__form"><h2 class="popup__header popup__header_avatar">Вы уверены?</h2><button type="submit" class="popup__submit popup__submit-delete" name="button">Да</button></form></div></div></body></html>
