        <div class="popup popup-dop">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form-profile">
                    <input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required />
                    <input class="popup__field popup__field_type_job" type="text" name="job" placeholder="Исследователь океана" value="Исследователь океана" required />
                    <button type="submit" class="popup__submit" name="button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-add popup-dop ">
            <div class="popup-add__container">
                <button type="button" class="popup-add__close"></button>
                <h2 class="popup-add__header">Новое место</h2>
                <form class="popup-add__form" name="popup-add-form">
                    <input class="popup-add__field popup-add__name" type="text" name="place" placeholder="Название" value="" required />
                    <input class="popup-add__field popup-add__link" type="url" name="link" placeholder="Ссылка на картинку" value="" required />
                    <button type="submit" class="popup-add__submit" name="button">Создать</button>
                </form>
            </div>
        </div>
