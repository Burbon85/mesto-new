<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class ="header">
        <img class="header__logo"  src="images/logo.svg" alt="Логотип" >
    </header>
    <main class="content">
        <section class="profile">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__conteiner">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit_button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add_button"></button>      
        </section>
        <section class="elements">
            <div class="element"> 
                    <img class="element__img" src="./images/Karachaevsk.png" alt>
                   <div class="element__conteiner" >
                    <h1 class="element__title">Карачаевск</h1>
                    <button class="element__button"></button>
                    </div>     
            </div>
            <div class="element"> 
                <img class="element__img" src="./images/Elbrus.png" alt>
               <div class="element__conteiner" >
                <h1 class="element__title">Гора Эльбрус</h1>
                <button class="element__button"></button>
                </div>     
            </div>
            <div class="element"> 
                <img class="element__img" src="./images/Dombay.png" alt>
               <div class="element__conteiner" >
                <h1 class="element__title">Домбай</h1>
                <button class="element__button"></button>
                </div>     
            </div>
            <div class="element"> 
                <img class="element__img" src="./images/Elbrus.png" alt>
               <div class="element__conteiner" >
                <h1 class="element__title">Гора Эльбрус</h1>
                <button class="element__button"></button>
                </div>     
            </div>
            <div class="element"> 
                <img class="element__img" src="./images/Dombay.png" alt>
               <div class="element__conteiner" >
                <h1 class="element__title">Домбай</h1>
                <button class="element__button"></button>
                </div>     
            </div>
            <div class="element"> 
                <img class="element__img" src="./images/Karachaevsk.png" alt>
               <div class="element__conteiner" >
                <h1 class="element__title">Карачаево-Черкессия</h1>
                <button class="element__button"></button>
                </div>     
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__conteiner">
            <button class="popup__close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__name" type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
                <input class="popup__profile" type="text" placeholder="Исследователь океана" value="Исследователь океана" required>
                <button class="popup__submit">Сохранить</button>
        </div>   
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
